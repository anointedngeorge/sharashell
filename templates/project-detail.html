{% extends 'base.html' %}

{% block content %}

<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="row">
                <div class="col-md-10 order-1 order-md-2 mb-4 mb-lg-0">
                    {% for project in projector %}
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="{{ project.img.url }}" class="img-fluid w-100 rounded project-imgs" alt="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            {% for title in titles %}
            <div class="badge bg-secondary rounded-2 p-4 mb-2">{{ title.projectSubTitle }}</div>
            {% endfor %}
            <h4 class="text-secondary">{{ project.projectName }}</h4>
            {% filter linebreaks %}
            <p class="m-0 text-white">{{ project.fullContent | linebreaks }}</p>
            {%endfilter%}
        </div>
        {% endfor %}
    </div>
</div>



{% endblock content %}
